machine:
  node:
    version: 0.10.22

test:
  override:
    - ./bin/ci

dependencies:
  override:
    - ./bin/setup
  cache_directories:
    - /home/ubuntu/nvm/v0.10.22/lib/node_modules

deployment:
  staging:
    branch: master
    commands:
      - "ember divshot push staging token=$DIVSHOT_TOKEN"
